			   }

			}
			.bdr{

			}
			.pink{

			}
			
			.header{
				width: 100%;
				height: 30px;
				background-color: rgba(15,25,50,.3);
				position: relative;
				
			}
			.header-svg-icon{
			 height: 20px;
			 /* fill:#FFF; */

			.menu-btn{

            /* 背景皮肤设置 */
			.skin-list-container{
				width: 100%;
				height: auto;
				position: fixed;
				top: 0;
				left: 0;
				display: none;
				background-color: rgba(55,167,215,0.7);
			}
			
			.skin-list-container ul{
				width: 100%;
				text-align: center;
			}
			.skin-li{
				width: 10%;
				display: inline-block;
				position: relative;
			}
			.skin-li img{
				display: block;
				width: 100%;
				height: 100px;
			}
			.skin-li .skin-title{
				display: none;
			}
			.skin-li:hover .skin-title{
				display: block;
				width: 100%;
				height: 20px;
				position: absolute;
				bottom: 0;
				left:0;
				color: white;
				font-size: 15px;
				line-height: 20px;
				text-align: center;
				overflow: hidden;
				background-color: black;
				opacity: 0.5;
			}
			.close-skin-list{
				display: none;
				transition: all 3s ease;
			}
			.open-skin-list{
				display: block;		
			}
			.close_skinlist_btn{
				background: red;
				width: 24px;
				height: 24px;
				border-radius: 12px;
				border: 0;
				position: absolute;
				top: 5px;
				right: 5px;
				color: white;
			}
			

			.mask-skin-bottom{
				width: 100%;
				height: 1000px;
				background-color: rgba(2, 2, 2, 0.12);
				
			}
			.skin-btn {
				border: none;
				background: transparent;
				width:100px ;
				height: 22px;
				margin: 5px;
				outline: none;
				position: absolute;
				left: 1px;
				color: #FFFFFF;
				
			}
			.upload-bg{
				margin-left: 150px;
			}
			#set_local_img{
				margin-left: -120px;
			}
			/* 搜索框 */
			.search-container{
				margin-top: 150px;
				text-align: center;
			}
			.search-container form{
				display: inline-block;
				width: auto;
				height:50px ;
  			    border-radius: 30px ;
				background-color: #ffffff;
			}
			.search-container .search-input{
				width: 150px;
				height:50px ;
				background-color: transparent;
				border: 0;
				margin-left: 20px;
				outline: none;
				box-sizing: border-box;
				vertical-align: top;
				
			}
			.search-container .search-input:focus{
					width: 300px;
			}
			.search-container .search-btn{
				width: 48px;
				height:48px;
				border-radius:24px ;
				background-color: rgba(20, 136, 255, 0.58);
				border: 0;
				outline: none;
				box-sizing: border-box;
				vertical-align: bottom;
				margin-bottom:1px ;
				color: blue;
			}
			.search-container .search-btn:hover{
				width: 96px;
				height:48px;
				border-radius:24px ;
				background-color: rgb(47, 255, 44);

			}
			.svg_icon {

			}
			.search-btn svg{
				width: 35px;
				height: 35px;
			}

/*         main 中间部分*/

	}

		<script type="text/javascript">
			//手机搜索
			var clientWidth=document.body.clientWidth;
				 if(clientWidth <600){
					 var sfrom=document.querySelector('.sform');
					 sfrom.action="https://m.baidu.com/s"
				 }
			//本地存储的壁纸url
			var localBg=localStorage.getItem("backgroundImageUrl");
			if(localBg){
				document.body.style.backgroundImage="url("+localBg+")";
			}else{
				 //alert("温馨提示: 点击左上角,可以设置壁纸!");
			}
			//本地设置壁纸
				var upimg =document.querySelector("#upload_img");
				var set_local_img =document.querySelector("#set_local_img");
				
				set_local_img.onclick=function(){
					read_imgs(upimg);
				};
			//FileReader 读取本地上传图片
			  function read_imgs(source){
			  	for(var i=0;i<source.files.length;i++){
			       if(window.FileReader) {
				     var fr = new FileReader();
				   }
					fr.readAsDataURL(source.files[i]);
					fr.onloadend = function(e) {
					var base64img=e.target.result;
					console.log("base64 本地图片");
					document.body.style.backgroundImage="url("+base64img+")";
					localStorage.setItem("backgroundImageUrl",base64img);
			         };
			    }
			}
			
			
			
			var skinContainer=document.querySelector('.skin-list-container');
			
			//点击更换背景
			skinContainer.addEventListener('click',function (event) {	    
			        if(event.target.nodeName.toLowerCase()=="img"){
						document.body.style.backgroundImage="url("+event.target.src+")";
						localStorage.setItem("backgroundImageUrl",event.target.src);
					}
			});
			//关闭背景设置面板
			var close_skinlist_btn = document.querySelector('.close_skinlist_btn');
			close_skinlist_btn.onclick=function(){
				skinContainer.className='skin-list-container close-skin-list';
			}
			//用下半部分遮罩关闭面板
			var mask_skin_bottom = document.querySelector('.mask-skin-bottom');
			    mask_skin_bottom.onclick=function(){
				skinContainer.className='skin-list-container close-skin-list';
			}
			//打开背景设置面板
			var skin_btn = document.querySelector('.skin-btn');
			skin_btn.onclick=function(){
				skinContainer.className ='skin-list-container open-skin-list';
				var  bg_json= document.querySelector('#bg_json').innerHTML;
				var bgList= JSON.parse(bg_json);
				var  skinUl=document.querySelectorAll('.skin-li img');
				var  skinTitleUl=document.querySelectorAll('.skin-title');
				for(let i=0;i<skinUl.length;i++){
					if(!bgList[i].url){break}
			      skinUl[i].src=bgList[i].url;
				  skinTitleUl[i].innerText=bgList[i].title;
				}
			}

		</script>
