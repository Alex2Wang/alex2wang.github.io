		<script type="text/javascript">
			+function(){
				//url 设置壁纸,检测并设置
					if(location.href.indexOf("backgroundImageUrl=") !=-1){
						var imgsrc =location.href.substring(location.href.indexOf("backgroundImageUrl=")+19);
						if(imgsrc === localStorage.getItem("backgroundImageUrl")){
							console.log('1重复壁纸,返回');
							return;//重复壁纸,返回
						}
				
						
						localStorage.setItem("backgroundImageUrl",imgsrc);
						var localBgList = JSON.parse(localStorage.getItem("localBgList"));
						localBgList.push({src:imgsrc});
						localStorage.setItem("localBgList",JSON.stringify(localBgList));	
						console.log('url设置壁纸 ?backgroundImageUrl= ');
						console.log(imgsrc);
						
						if((localBgList.length % 100)===0){
							alert("历史壁纸保存超过"+localBgList.length+"张,请注意清理多余的");
							window.open("http://www.wongcong.cn/ezso/bglist.html");
						}
						
						if(localStorage.getItem("closeWindow")=="true"){
							//localStorage.setItem("closeWindow","true")
							console.log("closeWindow =true js书签添加壁纸时,打开后自动关闭页面");
							window.close();
						}
					}
					

			}();
		</script>

		<script type="text/javascript">
			var skinContainer=document.querySelector('.skin-list-container');
				var bg_img = document.querySelector('#bg_img');
			//手机搜索
			var clientWidth=document.body.clientWidth;
				 if(clientWidth <600){
					 var sfrom=document.querySelector('.sform');
					 sfrom.action="https://m.baidu.com/s";
					 skinContainer.removeChild( document.querySelector('.pc_bg_ul'));
				 }else{
					  skinContainer.removeChild( document.querySelector('.mb_bg_ul'));
				 }
			//本地存储的壁纸url
			var localBg=localStorage.getItem("backgroundImageUrl");
			if(localBg){
				bg_img.src=localBg;
				//document.body.style.backgroundImage="url("+localBg+")";
			}else{
				 //alert("温馨提示: 点击左上角,可以设置壁纸!");
			}
			//本地设置壁纸
				var upimg =document.querySelector("#upload_img");
				var set_local_img =document.querySelector("#set_local_img");
				var list_img_btn =document.querySelector("#list_img_btn");
				var imgul = document.querySelectorAll('.pc_bg_ul img');     //        pc  bg
				var imgArr=[];//base64img 缓存到数组
				var imgArrLastLength=0;//已经缓存图片数量
				list_img_btn.onclick=function(){
					for(var i=0;i<upimg.files.length;i++){

					   if(window.FileReader) {
					     var fr = new FileReader();
					   }
						fr.readAsDataURL(upimg.files[i]);
						fr.onloadend = function(e) {
						var base64img=e.target.result;
							imgArr.push(base64img);//异步函数,循环结束,不一定加载完,缓存到数组
						if((imgArr.length-imgArrLastLength) == upimg.files.length){//缓存结束

						    load_local_imglist();//--------加载列表
							getLastImgIndex();
						  }
					     };
					}//for
					
				};//onclick
				
                 function appendLi(local_img_num){
					 var frag = document.createDocumentFragment();
					 var newli_num = local_img_num - imgul.length;//新建li 的数量
					 if(newli_num > 9*4){ 
					 	newli_num=9*4;//最多新建4排
					 }
					 var newli= document.querySelectorAll('.pc_bg_ul li')[0].cloneNode(true);
					   newli.firstChild.src="#";
						frag.appendChild(newli);
						console.log('for  frag.appendChild(newli);');
					 document.querySelectorAll('.pc_bg_ul')[0].appendChild(frag);
					 console.log('appendChild(frag) newli_num ='+newli_num); 
			
				 }//appendLi
				 
				function load_local_imglist(){

						 console.log('base64 列表开始加载load_local_imglist');
						 for (let i = 0; i < upimg.files.length; i++) {
							 //超过当前显示列表范围9*4=36,创建新的li节点
							  //  var local_img_num = upimg.files.length + imgArrLastLength;//本地图片数量
							 	// if(local_img_num > imgul.length ){
							 	// 	appendLi(local_img_num); //添加li
							 	// }
							if(i+imgArrLastLength == imgul.length){
								 console.log((i+imgArrLastLength)+" 超出列表显示范围 : " +imgul.length);
								 lastImgIndex=imgul.length-1;
								 return;
							}
							
							imgul[i+imgArrLastLength].src =imgArr[i+imgArrLastLength];
                            imgul[i+imgArrLastLength].nextElementSibling.innerText='本地上传';

						 }
						 
						imgArrLastLength = imgArr.length;
						console.log('imgArrLastLength已经缓存图片数量:'+imgArrLastLength);
				          
				}//load_local_imglist
				
				set_local_img.onclick=function(){
					read_imgs(upimg);
				};
			//FileReader 读取本地上传图片
			  function read_imgs(source){
			  	for(var i=0;i<source.files.length;i++){
			       if(window.FileReader) {
				     var fr = new FileReader();
				   }
					fr.readAsDataURL(source.files[i]);
					fr.onloadend = function(e) {
					var base64img=e.target.result;
					console.log("base64 本地图片");
					bg_img.src=base64img;
					//document.body.style.backgroundImage="url("+base64img+")";
					localStorage.setItem("backgroundImageUrl",base64img);
			         };
			    }
			}
			
			
			
			
			
//////================ 顶部  壁纸面板
			
			//打开背景设置面板
			var skin_btn = document.querySelector('.skin-btn');
			skin_btn.onclick=function(){
				skinContainer.className ='skin-list-container open-skin-list';
			
			}
			
			
			
			//关闭背景设置面板
			var close_skinlist_btn = document.querySelector('.close_skinlist_btn');
			close_skinlist_btn.onclick=function(){
				skinContainer.className='skin-list-container close-skin-list';
			}
			//用下半部分遮罩关闭面板
			var mask_skin_bottom = document.querySelector('.mask-skin-bottom');
			    mask_skin_bottom.onclick=function(){
				skinContainer.className='skin-list-container close-skin-list';
			}

         
		 //点击图片列表  更换背景
		 skinContainer.addEventListener('click',function (event) {	    
		         if(event.target.nodeName.toLowerCase()=="img"){
		 			//document.body.style.backgroundImage="url("+event.target.src+")";
		 		   bg_img.src=event.target.src;
		 		   console.log("img dataset.index "+event.target.dataset.index);
		 		   toggle_index=Number(event.target.dataset.index);
		 		   if(toggle_index > lastImgIndex){
		 			      console.log('toggle_index > lastImgIndex '+toggle_index);
		 			   toggle_index = lastImgIndex;//纠正列表空图片的索引,以便于左右切换背景
		 		   }
		 		   console.log('toggle_index '+toggle_index);
		 			localStorage.setItem("backgroundImageUrl",event.target.src);
		 			addLocalBgList();//添加到历史
		 			
		 		}
		 });
		 
		 
		 
		 //左下角 切换壁纸
		 var prevbg = document.querySelector('.prev-bg');
		 var nextbg = document.querySelector('.next-bg');
		 var okbg = document.querySelector('.ok-bg');

		 var toggle_index=0;// 当前索引
		 var lastImgIndex=0;//最后一个有图的li
		 function getLastImgIndex(){
			 for(let i=0;i<imgul.length;i++){
				 if(!imgul[i].src){
					 lastImgIndex=i-1;
					 console.log("lastImgIndex = "+lastImgIndex);
					 return;
				 }
			 }
		 }
		 
		 
		 
		 //ok 保存壁纸
		 okbg.addEventListener('click',function (event) {
		         localStorage.setItem("backgroundImageUrl",bg_img.src); 
				 addLocalBgList();//添加到历史
		 });
		 prevbg.addEventListener('click',function (event) {
			 if(lastImgIndex==0){
				 getLastImgIndex();
			 }
			 if(toggle_index == 0){
				 bg_img.src=imgul[lastImgIndex].dataset.original;
				 toggle_index=lastImgIndex;
			 }else{
				 bg_img.src=imgul[toggle_index-1].dataset.original;
				 toggle_index--;
			 }   
			  console.log("当前bg索引 = "+toggle_index)
		 });
		 
		 nextbg.addEventListener('click',function (event) {
			 
			 if(lastImgIndex==0){
			 	 getLastImgIndex();
			 }
		       if(toggle_index == lastImgIndex){
					 bg_img.src=imgul[0].dataset.original;
					 toggle_index=0;
		       }else{
	
					 bg_img.src=imgul[toggle_index+1].dataset.original;
					 toggle_index++;
		       }  
			    console.log("当前bg索引 = "+toggle_index);
			   
		 });
		 
		</script>
		
		<script type="text/javascript">
			//返回顶部
			  function gotoTop(minHeight){
			 
			            // 定义点击返回顶部图标后向上滚动的动画
			            $("#gotoTop").click(
			                function(){$('html,body').animate({scrollTop:'0px'},'slow');
			            })
			 
			            // 获取页面的最小高度，无传入值则默认为600像素
			            minHeight? minHeight = minHeight:minHeight = 600;
			 
			            // 为窗口的scroll事件绑定处理函数
			            $(window).scroll(function(){
			 
			                // 获取窗口的滚动条的垂直滚动距离
			                var s = $(window).scrollTop();
			 
			                // 当窗口的滚动条的垂直距离大于页面的最小高度时，让返回顶部图标渐现，否则渐隐
			                if( s > minHeight){
			                    $("#gotoTop").fadeIn(500);
			                }else{
			                    $("#gotoTop").fadeOut(500);
			                };
			            });
			        };
			        gotoTop(950);
	
		</script>

		function setBingBg(){
			document.querySelector('#bg_img').src="https://api.neweb.top/bing.php";
			
			localStorage.setItem("backgroundImageUrl","");//清空本地壁纸
			console.log('设置bing今日壁纸,清空本地壁纸,检查本地壁纸,没有默认bing今日');
		}

		//刷新页面检测 // 有本地壁纸,说明,本地有新设置localStorage.getItem("bing_bg") == 'true' &&
		if(!localStorage.getItem("backgroundImageUrl") || localStorage.getItem("backgroundImageUrl") == '' ){
			//如果backgroundImageUrl 为空,自动同步bing壁纸,否则获取本地壁纸
			setBingBg()
		}
		
		function bingbg_init(){
			
			var bingbtn = document.querySelector('.btn-bing-bg');
			var bingbtn_cancel = document.querySelector('.btn-bing-bg-cancel');//取消bing
			var bingbtn_rand = document.querySelector('.btn-bing-bg-rand');//随机壁纸
			

				
				bingbtn.addEventListener('click',function (event) {
				      setBingBg()
				});
				// bingbtn_cancel.addEventListener('click',function (event) {
				//       localStorage.setItem("bing_bg","false");
				// 	  document.querySelector('#bg_img').src=localStorage.getItem("backgroundImageUrl");
				// });
				bingbtn_rand.addEventListener('click',function (event) {
				      localStorage.setItem("bing_bg","false");
					  document.querySelector('#bg_img').src="https://api.neweb.top/bing.php?type=rand";
					  localStorage.setItem("backgroundImageUrl",document.querySelector('#bg_img').src);
					  console.log('设置 随机最近7天的bing壁纸');
				});

		}//init

			 if(document.body.clientWidth >600){  // 手机端  pc 列表被删
                    bingbg_init();//pc 端初始化 bing 设置
			 }

		<script type="text/javascript">
			//保存壁纸到本地存储列表-------- -----localBgList
			var localBgList=getLocalBgList();
			var lastAddImg="";//上次保存的历史图片
			function addLocalBgList(){
				var imgsrc=bg_img.src;
				if(imgsrc.indexOf(";base64") !=-1){
					console.log('addLocalBgList base64图片,太大占用空间,返回');
					return;//base64图片 太占用空间,返回
				}			
				if(imgsrc === lastAddImg){
					console.log('addLocalBgList 重复壁纸,返回');
					return;//重复壁纸,返回
				}
			
				localBgList = getLocalBgList();
				
				localBgList.push({src:imgsrc});
				lastAddImg=imgsrc;//保存上次图片,去重
				localStorage.setItem("localBgList",JSON.stringify(localBgList));	
			}

			function getLocalBgList(){
				var localBgList;
				if(!localStorage.getItem("localBgList")){
					localBgList=[];
				}else{
				
					localBgList = JSON.parse(localStorage.getItem("localBgList"));
					localBgList = localBgList.filter(function(i){ return i != null; });//删除delete留下的null元素
				}
				return localBgList;//arr
			}

			  lazyLoadModule = function () {
				var imgsSelector='.pc_bg_ul img',
			        dataOriginal="data-original";

						 imgsSelector='.mb_bg_ul img';

			        //获取所有图片集合
			        var imglist = document.querySelectorAll(imgsSelector);

			        for (let item of imglist) {
				     if(!item.getAttribute(dataOriginal)){//空白图框
						  item.src ="";
					 }
				
                      item.src = item.getAttribute(dataOriginal)
			        }
			    
			}
			 skin_btn.addEventListener('click', lazyLoadModule);   //点击按钮时加载壁纸
